<html>
    <head>
        <title> Menambahkan Image </title>
    </head>
    <body>
        <h4> Menambahkan Image ke Dalam Dokumen HTML </h4>
        <img src="sepeda.png" width="150" height="120">
        <br>
        <h4> Mengatur Border pada Image</h4> 
        <img src="sepeda.png" border="10" color="red">
        <br>
        <h4> Alternating Text </h4>
        Pada Image di bawah ini, terdapat Alternating Text.
        Silakan gerakan mouse melewati Image <br>
        <img src="sepeda.png" width="100" height="120" alt="alternating text">
    </body>
</html>
